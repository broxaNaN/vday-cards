<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Supermercado One"
    />
    <title>♡ v-day card generator ♡</title>
  </head>

  <body>
    <div class="container">
      <div class="title-container">
        <div class="heart-container">
          <div class="half1">
            <div class="halfx-1">
              <div class="halfx-1-1">
                <div class="heart"></div>
                <div class="heart overlay"></div>
              </div>
              <div class="halfx-1-2"></div>
              <div class="halfx-1-1">
                <div class="heart"></div>
                <div class="heart overlay"></div>
              </div>
              <div class="halfx-1-2"></div>
            </div>
            <div class="halfx-2">
              <div class="halfx-1-2"></div>
              <div class="halfx-1-1">
                <div class="heart"></div>
                <div class="heart overlay"></div>
              </div>
              <div class="halfx-1-2"></div>
              <div class="halfx-1-1">
                <div class="heart"></div>
                <div class="heart overlay"></div>
              </div>
            </div>
            <div class="halfx-1">
              <div class="halfx-1-1">
                <div class="heart"></div>
                <div class="heart overlay"></div>
              </div>
              <div class="halfx-1-2"></div>
              <div class="halfx-1-1">
                <div class="heart"></div>
                <div class="heart overlay"></div>
              </div>
              <div class="halfx-1-2"></div>
            </div>
          </div>
          <div class="half2">
            <div class="halfx-2">
              <div class="halfx-1-1">
                <div class="heart"></div>
                <div class="heart overlay"></div>
              </div>
              <div class="halfx-1-2"></div>
              <div class="halfx-1-1">
                <div class="heart"></div>
                <div class="heart overlay"></div>
              </div>
              <div class="halfx-1-2"></div>
            </div>
            <div class="halfx-1">
              <div class="halfx-1-2"></div>
              <div class="halfx-1-1">
                <div class="heart"></div>
                <div class="heart overlay"></div>
              </div>
              <div class="halfx-1-2"></div>
              <div class="halfx-1-1">
                <div class="heart"></div>
                <div class="heart overlay"></div>
              </div>
            </div>
            <div class="halfx-2">
              <div class="halfx-1-1">
                <div class="heart"></div>
                <div class="heart overlay"></div>
              </div>
              <div class="halfx-1-2"></div>
              <div class="halfx-1-1">
                <div class="heart"></div>
                <div class="heart overlay"></div>
              </div>
              <div class="halfx-1-2"></div>
            </div>
          </div>
        </div>
        <div class="title1 font title-text-light">welcome, you</div>
        <div class="title2 font title-text-dark">single</div>
        <div class="title3 font title-text-light">son of a gun</div>
      </div>
      <div class="space"></div>
      <div class="text-container">
        <div class="text1 font normal">
          are you ready to generate your own, personalized vday card? ♡
        </div>
        <div class="text2">
          <div class="button-container">
            <button class="button font" id="yes-button">yes</button>
          </div>
          <div class="middle-heart font">
            <div class="line"></div>
            <div
              class="heart"
              style="transform: translateY(-20%); height: 7%; opacity: 60%"
            ></div>
            <div
              class="heart overlay"
              style="transform: translateY(-20%); height: 7%; opacity: 100%"
            ></div>
          </div>
          <div class="button-container">
            <button class="button font" id="no-button">no ♡</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
